<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>히라가나 수행평가 - 일본 지명</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

  :root {
    --bg: #f5f2e8;
    --card: #ffffff;
    --green-light: #c8ddb0;
    --green-mid: #8fb96e;
    --green-dark: #5a8a3c;
    --green-btn: #7aab52;
    --text: #2d2d2d;
    --text-light: #666;
    --border: #d0c9b0;
    --shadow: 0 2px 12px rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    /* Genially iframe 환경에서 스크롤 허용 */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* ── MAIN WRAPPER ── */
  #test-screen {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 24px 20px 20px;
  }

  /* ── HEADER ── */
  .test-header {
    text-align: center;
    margin-bottom: 18px;
  }
  .test-header h1 {
    font-size: clamp(1.5rem, 4vw, 2.4rem);
    font-weight: 900;
    color: var(--text);
    letter-spacing: -1px;
    white-space: nowrap;
  }

  /* ── QUESTION BLOCK ── */
  .question-block {
    background: var(--card);
    border-radius: 16px;
    padding: 18px 24px;
    margin-bottom: 14px;
    box-shadow: var(--shadow);
  }

  /* ── Q-TITLE ROW ── */
  .q-title-row {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: nowrap;
  }

  .q-label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    min-width: 40px;
    background: #fafff6;
    border: 2px solid var(--green-light);
    border-radius: 8px;
    font-weight: 900;
    font-size: 1.2rem;
    color: var(--text);
    flex-shrink: 0;
  }

  /* ── Q1 INSTRUCTION ── */
  .q-instruction {
    font-size: clamp(0.95rem, 2.2vw, 1.5rem);
    font-weight: 700;
    color: var(--text);
    line-height: 1.5;
    display: flex;
    align-items: center;
    flex-wrap: wrap;          /* 태블릿에서 줄바꿈 허용 */
    gap: 8px;
  }

  /* ── 행 배지 ── */
  .row-badge-inline {
    background: var(--green-light);
    border: 2px solid var(--green-mid);
    color: var(--green-dark);
    border-radius: 50%;
    width: clamp(64px, 9vw, 110px);
    height: clamp(64px, 9vw, 110px);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: clamp(0.85rem, 1.8vw, 1.4rem);
    white-space: nowrap;
    flex-shrink: 0;
    text-align: center;
    line-height: 1.2;
  }
  .row-badge-inline.long {
    font-size: clamp(0.65rem, 1.3vw, 0.95rem);
    white-space: normal;
    text-align: center;
    line-height: 1.25;
    padding: 6px;
  }

  /* ── Q2 GRID ── */
  .word-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 14px;
  }

  .word-card-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .word-num {
    font-size: clamp(0.85rem, 1.6vw, 1.15rem);
    color: var(--green-mid);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    font-weight: 600;
  }

  .word-card {
    border: 2px solid var(--green-mid);
    border-radius: 12px;
    background: var(--green-light);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: clamp(10px, 2vw, 18px) 8px;
    min-height: clamp(48px, 7vw, 72px);
  }

  .word-korean {
    font-size: clamp(1rem, 2.5vw, 1.6rem);
    font-weight: 700;
    color: var(--green-dark);
    line-height: 1.2;
    text-align: center;
  }

  /* ── BUTTON ── */
  .btn-row {
    display: flex;
    justify-content: center;
    margin-top: 14px;
    padding-bottom: 8px;
  }

  .btn-click-here {
    background: var(--green-light);
    color: var(--green-dark);
    border: none;
    border-radius: 10px;
    padding: 13px 52px;
    font-size: clamp(0.88rem, 1.6vw, 1.05rem);
    font-weight: 700;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.5px;
    touch-action: manipulation;   /* 태블릿 터치 딜레이 제거 */
  }
  .btn-click-here:hover  { background: var(--green-mid); color: white; }
  .btn-click-here:active { transform: scale(0.97); }

  /* ── TABLET PORTRAIT (768px 이하) ── */
  @media (max-width: 768px) {
    #test-screen { padding: 18px 14px 16px; }

    .test-header h1 { font-size: 1.6rem; }

    .question-block { padding: 14px 16px; border-radius: 14px; }

    .q-label { width: 34px; height: 34px; min-width: 34px; font-size: 1rem; }

    .q-instruction { font-size: 1rem; flex-wrap: wrap; }

    .row-badge-inline {
      width: 72px; height: 72px;
      font-size: 0.9rem;
    }
    .row-badge-inline.long { font-size: 0.7rem; }

    .word-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .word-korean { font-size: 1.15rem; }
  }

  /* ── SMALL PHONE (480px 이하) ── */
  @media (max-width: 480px) {
    .test-header h1 { font-size: 1.3rem; }
    .q-instruction  { font-size: 0.92rem; }
    .row-badge-inline { width: 60px; height: 60px; font-size: 0.8rem; }
    .word-korean { font-size: 1rem; }
    .btn-click-here { padding: 11px 36px; font-size: 0.88rem; }
  }

  /* ── LANDSCAPE TABLET (height 제한 환경) ── */
  @media (max-height: 700px) {
    #test-screen { padding: 12px 20px 10px; }
    .test-header  { margin-bottom: 10px; }
    .question-block { padding: 12px 20px; margin-bottom: 10px; }
    .word-grid    { gap: 8px; margin-top: 10px; }
    .btn-row      { margin-top: 8px; }
  }
</style>
</head>
<body>

<div id="test-screen">
  <div class="test-header">
    <h1>히라가나 쓰기</h1>
  </div>

  <!-- Q1 -->
  <div class="question-block q1-block">
    <div class="q-title-row">
      <span class="q-label">1</span>
      <span class="q-instruction">히라가나 <span id="q1-badges-inline"></span> 에 해당하는 10자를 쓰시오.</span>
    </div>
  </div>

  <!-- Q2 -->
  <div class="question-block">
    <div class="q-title-row">
      <span class="q-label">2</span>
      <span class="q-instruction">일본 국토의 주요 명칭을 히라가나로 쓰시오.</span>
    </div>
    <div class="word-grid" id="q2-word-grid"></div>
  </div>

  <div class="btn-row">
    <button class="btn-click-here" onclick="generateTest()">Click Here</button>
  </div>
</div>

<script>
/* =====================================================
   ✏️ 여기 단어만 바꾸세요!
   island: 일본 4대 섬 (2개 출제)
   sang:   어려운 지명 (1개 출제)
   ha:     쉬운 지명 (1개 출제)
===================================================== */
const WORDS = {
  island: ['홋카이도', '혼슈', '시코쿠', '큐슈'],
  sang:   ['도쿄', '오사카', '교토', '삿포로'],
  ha:     ['히로시마', '후쿠오카', '후쿠시마', '오키나와', '후지산']
};
/* ===================================================== */

const FRONT_ROWS = [
  { name: '아행' }, { name: '카행' }, { name: '사행' },
  { name: '타행' }, { name: '나행' },
];
const BACK_ROWS = [
  { name: '하행' }, { name: '마행' },
  { name: '라행' }, { name: '야행+와행' },
];

function pick(arr, n) {
  const copy = [...arr], result = [];
  while (result.length < n && copy.length) {
    const i = Math.floor(Math.random() * copy.length);
    result.push(copy.splice(i, 1)[0]);
  }
  return result;
}

function generateTest() {
  const frontRow = pick(FRONT_ROWS, 1)[0];
  const backRow  = pick(BACK_ROWS, 1)[0];

  document.getElementById('q1-badges-inline').innerHTML =
    `<span class="row-badge-inline ${frontRow.name.length > 3 ? 'long' : ''}">${frontRow.name}</span>
     <span class="row-badge-inline ${backRow.name.length > 3 ? 'long' : ''}">${backRow.name}</span>`;

  const islands  = pick(WORDS.island, 2);
  const sangWord = pick(WORDS.sang, 1)[0];
  const haWord   = pick(WORDS.ha,   1)[0];

  const cards = [
    { word: islands[0], label: '4개의 큰 섬' },
    { word: islands[1], label: '4개의 큰 섬' },
    { word: sangWord,   label: '지역명(명소)' },
    { word: haWord,     label: '지역명(명소)' },
  ];

  const nums    = ['①','②','③','④'];
  const gridEl  = document.getElementById('q2-word-grid');
  gridEl.innerHTML = '';

  cards.forEach((item, idx) => {
    const wrap = document.createElement('div');
    wrap.className = 'word-card-wrap';
    wrap.innerHTML = `
      <div class="word-num">${nums[idx]} <span style="font-size:0.75em;color:var(--text-light);">&lt;${item.label}&gt;</span></div>
      <div class="word-card"><div class="word-korean">${item.word}</div></div>
    `;
    gridEl.appendChild(wrap);
  });
}

generateTest();
</script>
</body>
</html>
