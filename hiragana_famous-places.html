<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>히라가나 수행평가 - 일본 지명</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

  :root {
    --bg: #f5f2e8;
    --card: #ffffff;
    --green-light: #c8ddb0;
    --green-mid: #8fb96e;
    --green-dark: #5a8a3c;
    --text: #2d2d2d;
    --text-light: #666;
    --shadow: 0 2px 12px rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* 전체 컨테이너 — 참고 파일 방식: 100vh flex space-between */
  .container {
    width: 95vw;
    height: 95vh;
    padding: 2vh 2vw;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 960px;
  }

  /* 제목 */
  .test-header {
    text-align: center;
    flex-shrink: 0;
  }
  .test-header h1 {
    font-size: clamp(1.8rem, 4vw, 2.6rem);
    font-weight: 900;
    color: var(--text);
    letter-spacing: -1px;
  }

  /* 문제 블록 */
  .question-block {
    background: var(--card);
    border-radius: 18px;
    padding: clamp(14px, 2.5vh, 28px) clamp(20px, 4vw, 44px);
    box-shadow: var(--shadow);
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin: 1vh 0;
  }

  .q-title-row {
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
    gap: clamp(8px, 1.5vw, 14px);
  }

  .q-label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: clamp(34px, 4vw, 48px);
    height: clamp(34px, 4vw, 48px);
    min-width: clamp(34px, 4vw, 48px);
    background: #fafff6;
    border: 2px solid var(--green-light);
    border-radius: 8px;
    font-weight: 900;
    font-size: clamp(1rem, 2vw, 1.35rem);
    color: var(--text);
    flex-shrink: 0;
  }

  /* 행 배지 */
  .row-badge-inline {
    background: var(--green-light);
    border: 2px solid var(--green-mid);
    color: var(--green-dark);
    border-radius: 50%;
    width: clamp(72px, 9vw, 120px);
    height: clamp(72px, 9vw, 120px);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: clamp(1rem, 2.2vw, 1.7rem);
    white-space: nowrap;
    flex-shrink: 0;
    overflow: hidden;
    padding: 4px;
    text-align: center;
    line-height: 1.2;
  }
  .row-badge-inline.long {
    font-size: clamp(0.7rem, 1.3vw, 1rem);
    white-space: normal;
    line-height: 1.25;
  }

  .q-instruction {
    font-size: clamp(1rem, 2.5vw, 1.9rem);
    font-weight: 700;
    color: var(--text);
    line-height: 1.5;
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
    gap: 8px;
  }

  /* Q2 그리드 */
  .word-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: clamp(10px, 2vw, 20px);
    margin-top: clamp(10px, 1.5vh, 18px);
  }

  .word-card-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .word-num {
    font-size: clamp(0.9rem, 1.6vw, 1.2rem);
    color: var(--green-mid);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  .word-card {
    border: 2px solid var(--green-mid);
    border-radius: 14px;
    background: var(--green-light);
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 2 / 1;
    width: 100%;
    padding: 8px;
  }

  .word-korean {
    font-size: clamp(1.1rem, 2.5vw, 1.8rem);
    font-weight: 700;
    color: var(--green-dark);
    line-height: 1.2;
    text-align: center;
  }

  /* 버튼 */
  .btn-row {
    text-align: center;
    flex-shrink: 0;
  }

  .btn-click-here {
    background: var(--green-light);
    color: var(--green-dark);
    border: none;
    border-radius: 10px;
    padding: clamp(10px, 1.5vh, 16px) clamp(32px, 5vw, 60px);
    font-size: clamp(0.9rem, 1.6vw, 1.05rem);
    font-weight: 700;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px rgba(90,138,60,0.2);
  }
  .btn-click-here:hover { background: var(--green-mid); color: white; }
  .btn-click-here:active { transform: scale(0.97); }

  @media (max-width: 480px) {
    .word-grid { grid-template-columns: repeat(2, 1fr); }
  }
</style>
</head>
<body>

<div class="container">

  <!-- 제목 -->
  <div class="test-header">
    <h1>히라가나 쓰기</h1>
  </div>

  <!-- Q1 -->
  <div class="question-block">
    <div class="q-title-row">
      <span class="q-label">1</span>
      <span class="q-instruction">
        히라가나&nbsp;
        <span id="q1-badges-inline"></span>
        &nbsp;에 해당하는 10자를 쓰시오.
      </span>
    </div>
  </div>

  <!-- Q2 -->
  <div class="question-block">
    <div class="q-title-row">
      <span class="q-label">2</span>
      <span class="q-instruction">일본 국토의 주요 명칭을 히라가나로 쓰시오.</span>
    </div>
    <div class="word-grid" id="q2-word-grid"></div>
  </div>

  <!-- 버튼 -->
  <div class="btn-row">
    <button class="btn-click-here" onclick="generateTest()">Click Here</button>
  </div>

</div>

<script>
const WORDS = {
  island: ['홋카이도', '혼슈', '시코쿠', '큐슈'],
  sang:   ['도쿄', '교토', '삿포로'],
  ha:     ['오사카', '히로시마', '후쿠오카', '후쿠시마', '오키나와', '후지산']
};

const FRONT_ROWS = [
  { name: '아행' }, { name: '카행' }, { name: '사행' },
  { name: '타행' }, { name: '나행' },
];
const BACK_ROWS = [
  { name: '하행' }, { name: '마행' },
  { name: '라행' }, { name: '야행+와행' },
];

function pick(arr, n) {
  const copy = [...arr], result = [];
  while (result.length < n && copy.length) {
    const i = Math.floor(Math.random() * copy.length);
    result.push(copy.splice(i, 1)[0]);
  }
  return result;
}

function generateTest() {
  const frontRow = pick(FRONT_ROWS, 1)[0];
  const backRow  = pick(BACK_ROWS, 1)[0];

  document.getElementById('q1-badges-inline').innerHTML =
    `<span class="row-badge-inline ${frontRow.name.length > 3 ? 'long' : ''}">${frontRow.name}</span>
     <span class="row-badge-inline ${backRow.name.length > 3 ? 'long' : ''}">${backRow.name}</span>`;

  const islands  = pick(WORDS.island, 2);
  const sangWord = pick(WORDS.sang, 1)[0];
  const haWord   = pick(WORDS.ha, 1)[0];

  const cards = [
    { word: islands[0], label: '4개의 큰 섬' },
    { word: islands[1], label: '4개의 큰 섬' },
    { word: sangWord,   label: '지역명(명소)' },
    { word: haWord,     label: '지역명(명소)' },
  ];

  const nums = ['①','②','③','④'];
  const gridEl = document.getElementById('q2-word-grid');
  gridEl.innerHTML = '';
  cards.forEach((item, idx) => {
    const wrap = document.createElement('div');
    wrap.className = 'word-card-wrap';
    wrap.innerHTML = `
      <div class="word-num">${nums[idx]} <span style="font-size:0.75em;color:var(--text-light);">&lt;${item.label}&gt;</span></div>
      <div class="word-card"><div class="word-korean">${item.word}</div></div>
    `;
    gridEl.appendChild(wrap);
  });
}

generateTest();
</script>
</body>
</html>
