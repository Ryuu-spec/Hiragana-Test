<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #F8FAED;
            padding: 50px 30px;
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* 제목 */
        .title {
            text-align: center;
            font-size: 56px;
            font-weight: 900;
            color: #3a3a3a;
            margin-bottom: 60px;
            letter-spacing: 1px;
        }

        /* 문제 섹션 */
        .question-section {
            margin-bottom: 50px;
        }

        .question-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 30px;
            font-weight: 900;
            color: #3a3a3a;
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        /* 둥근 원형 - Inter 폰트, 50px, 진하게 */
        .inline-circle {
            width: 120px;
            height: 120px;
            background-color: #D8F0C1;
            border: 3px solid #3a4a2a;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-family: 'Inter', sans-serif;
            font-size: 50px;
            font-weight: 900;
            color: #3a3a3a;
            /* 하드 섀도우 - 더 얇게 */
            box-shadow: 2px 2px 0px 0px #000000;
        }

        /* 단어 박스 - Inter 폰트로 통일 */
        .words-container {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin: 45px 0 0 0;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .word-box {
            width: 235px;
            height: 92px;
            background-color: #D8F0C1;
            border: 3px solid #3a4a2a;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-size: 50px;
            font-weight: 900;
            color: #3a3a3a;
            /* 하드 섀도우 - 더 얇게 */
            box-shadow: 2px 2px 0px 0px #000000;
        }

        /* 번호 원형 배지 */
        .word-number {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 36px;
            height: 36px;
            background-color: #2c2c2c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 900;
        }

        /* 버튼 */
        .button-container {
            text-align: center;
            margin-top: 75px;
        }

        .generate-btn {
            background-color: #D8F0C1;
            border: none;
            padding: 18px 75px;
            font-size: 30px;
            font-weight: 900;
            color: #2c2c2c;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background-color: #c8e0b1;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.18);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        }

        /* 반응형 - Genially 최적화 */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 0 20px;
            }

            .title {
                font-size: 48px;
            }

            .question-text {
                font-size: 26px;
            }

            .inline-circle {
                width: 110px;
                height: 110px;
                font-size: 45px;
            }

            .word-box {
                width: 220px;
                height: 88px;
                font-size: 45px;
            }

            .words-container {
                gap: 28px;
            }
        }

        @media (max-width: 1024px) {
            .title {
                font-size: 42px;
            }

            .question-text {
                font-size: 24px;
            }

            .inline-circle {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .word-box {
                width: 200px;
                height: 80px;
                font-size: 40px;
            }

            .words-container {
                gap: 24px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .question-text {
                font-size: 20px;
                gap: 12px;
            }

            .inline-circle {
                width: 85px;
                height: 85px;
                font-size: 34px;
            }

            .words-container {
                gap: 20px;
                margin-top: 30px;
            }

            .word-box {
                width: calc(50% - 10px);
                min-width: 160px;
                height: 75px;
                font-size: 34px;
            }

            .word-number {
                top: -45px;
            }

            .generate-btn {
                padding: 15px 55px;
                font-size: 26px;
            }

            .button-container {
                margin-top: 50px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 30px;
                margin-bottom: 30px;
            }

            .question-text {
                font-size: 18px;
            }

            .inline-circle {
                width: 75px;
                height: 75px;
                font-size: 30px;
            }

            .word-box {
                width: 100%;
                height: 70px;
                font-size: 30px;
            }

            .words-container {
                gap: 15px;
            }

            .generate-btn {
                padding: 12px 45px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">히라가나 쓰기</div>

        <!-- 1번 문제 -->
        <div class="question-section">
            <div class="question-row">
                <div class="question-text">
                    <span>히라가나</span>
                    
                    <!-- 둥근 원형 1 -->
                    <div class="inline-circle" id="circle1-text"></div>
                    
                    <!-- 둥근 원형 2 -->
                    <div class="inline-circle" id="circle2-text"></div>
                    
                    <span>에 해당하는 10자를 쓰시오.</span>
                </div>
            </div>
        </div>

        <!-- 2번 문제 -->
        <div class="question-section">
            <div class="question-row">
                <div class="question-text">
                    다음 단어에 해당하는 일본어를 히라가나로 쓰시오.
                </div>
            </div>
            <div class="words-container">
                <div class="word-box">
                    <div class="word-number">1</div>
                    <span id="word1"></span>
                </div>
                <div class="word-box">
                    <div class="word-number">2</div>
                    <span id="word2"></span>
                </div>
                <div class="word-box">
                    <div class="word-number">3</div>
                    <span id="word3"></span>
                </div>
                <div class="word-box">
                    <div class="word-number">4</div>
                    <span id="word4"></span>
                </div>
            </div>
        </div>

        <!-- 버튼 -->
        <div class="button-container">
            <button class="generate-btn" id="generateBtn" onclick="generateTest()">Click Here</button>
        </div>
    </div>

    <script>
        // 데이터 정의
        const rows = ['아행', '카행', '사행', '타행', '나행', '하행', '마행', '야행', '라행', '와행'];
        const words = ['가방', '산책', '오후', '10(십)', '모자', '음악', '병원', '가족', '야구', '우표', '학교', '수영', '선생님', '수학', '우체국', '고등학교'];

        // 랜덤 선택 함수 (중복 없이 확실하게)
        function getRandomItems(array, count) {
            // 배열 복사
            const arrayCopy = [...array];
            const result = [];
            
            // count 개수만큼 랜덤하게 선택
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * arrayCopy.length);
                result.push(arrayCopy[randomIndex]);
                // 선택한 항목은 배열에서 제거 (중복 방지)
                arrayCopy.splice(randomIndex, 1);
            }
            
            return result;
        }

        // 테스트 생성 함수
        function generateTest() {
            // 1번 문제: 행 2개 랜덤 선택 (중복 없이)
            const selectedRows = getRandomItems(rows, 2);
            
            // 원형에 행 이름 채우기
            document.getElementById('circle1-text').textContent = selectedRows[0];
            document.getElementById('circle2-text').textContent = selectedRows[1];

            // 2번 문제: 단어 4개 랜덤 선택 (중복 없이)
            const selectedWords = getRandomItems(words, 4);
            
            // 단어 박스에 채우기
            for (let i = 0; i < 4; i++) {
                document.getElementById(`word${i + 1}`).textContent = selectedWords[i];
            }

            // 버튼 텍스트는 Click Here로 고정 (변경하지 않음)
        }
    </script>
</body>
</html>
