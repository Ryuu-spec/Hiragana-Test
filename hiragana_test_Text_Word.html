<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>히라가나 수행평가</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;700&display=swap');

  :root {
    --bg: #f5f2e8;
    --card: #ffffff;
    --green-light: #c8ddb0;
    --green-mid: #8fb96e;
    --green-dark: #5a8a3c;
    --text: #2d2d2d;
    --text-light: #666;
    --shadow: 0 2px 12px rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Noto Sans KR', sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* ── MAIN WRAPPER ── */
  #test-screen {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    padding: 32px 24px 24px;
  }

  /* ── HEADER ── */
  .test-header {
    text-align: center;
    margin-bottom: 28px;
  }
  .test-header h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 900;
    color: var(--text);
    letter-spacing: -1px;
  }

  /* ── QUESTION BLOCK ── */
  .question-block {
    background: var(--card);
    border-radius: 16px;
    padding: 28px 32px;
    margin-bottom: 18px;
    box-shadow: var(--shadow);
  }

  /* ── Q-TITLE ROW ── */
  .q-title-row {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: nowrap;
  }

  /* 이전 디자인: 심플 사각 번호 */
  .q-label {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    min-width: 48px;
    background: #fafff6;
    border: 2px solid var(--green-light);
    border-radius: 8px;
    font-weight: 900;
    font-size: 1.5rem;
    color: var(--text);
    flex-shrink: 0;
  }

  /* ── Q1 INSTRUCTION ── */
  .q-instruction {
    font-size: clamp(1.1rem, 2.5vw, 1.7rem);
    font-weight: 700;
    color: var(--text);
    line-height: 1.5;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
  }

  /* ── 행 배지 (큰 원) ── */
  .row-badge-inline {
    background: var(--green-light);
    border: 2.5px solid var(--green-mid);
    color: var(--green-dark);
    border-radius: 50%;
    width: clamp(80px, 11vw, 130px);
    height: clamp(80px, 11vw, 130px);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: clamp(1rem, 2.2vw, 1.6rem);
    white-space: nowrap;
    flex-shrink: 0;
    text-align: center;
    line-height: 1.2;
  }
  .row-badge-inline.long {
    font-size: clamp(0.75rem, 1.5vw, 1.1rem);
    white-space: normal;
    padding: 8px;
  }

  /* ── Q2 GRID ── */
  .word-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
    margin-top: 20px;
  }

  .word-card-wrap {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
  }

  .word-num {
    font-size: clamp(0.95rem, 1.8vw, 1.25rem);
    color: var(--green-mid);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }

  /* 이전 디자인: 심플 라운드 카드 */
  .word-card {
    border: 2px solid var(--green-mid);
    border-radius: 12px;
    background: var(--green-light);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: clamp(20px, 3.5vw, 36px) 8px;
  }

  .word-korean {
    font-size: clamp(1.1rem, 2.8vw, 1.8rem);
    font-weight: 700;
    color: var(--green-dark);
    line-height: 1.2;
    text-align: center;
  }

  /* ── BUTTON ── */
  .btn-row {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    padding-bottom: 8px;
  }

  .btn-click-here {
    background: var(--green-light);
    color: var(--green-dark);
    border: none;
    border-radius: 10px;
    padding: 16px 64px;
    font-size: clamp(1rem, 1.8vw, 1.15rem);
    font-weight: 700;
    font-family: 'Noto Sans KR', sans-serif;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    letter-spacing: 0.5px;
    touch-action: manipulation;
  }
  .btn-click-here:hover  { background: var(--green-mid); color: white; }
  .btn-click-here:active { transform: scale(0.97); }

  /* ── TABLET (768px 이하) ── */
  @media (max-width: 768px) {
    #test-screen { padding: 20px 16px 16px; }
    .test-header h1 { font-size: 1.8rem; }
    .question-block { padding: 20px; }
    .q-label { width: 40px; height: 40px; min-width: 40px; font-size: 1.2rem; }
    .q-instruction { font-size: 1rem; }
    .row-badge-inline { width: 72px; height: 72px; font-size: 0.9rem; }
    .row-badge-inline.long { font-size: 0.7rem; }
    .word-grid { grid-template-columns: repeat(2, 1fr); gap: 10px; }
    .word-korean { font-size: 1.15rem; }
  }

  /* ── SMALL PHONE (480px 이하) ── */
  @media (max-width: 480px) {
    .test-header h1 { font-size: 1.5rem; }
    .q-instruction  { font-size: 0.92rem; }
    .row-badge-inline { width: 60px; height: 60px; font-size: 0.8rem; }
    .word-korean { font-size: 1rem; }
    .btn-click-here { padding: 13px 40px; font-size: 0.9rem; }
  }

  /* ── LANDSCAPE / HEIGHT 제한 ── */
  @media (max-height: 700px) {
    #test-screen { padding: 12px 20px 10px; }
    .test-header  { margin-bottom: 12px; }
    .question-block { padding: 14px 24px; margin-bottom: 12px; }
    .word-grid    { gap: 8px; margin-top: 12px; }
    .btn-row      { margin-top: 10px; }
  }
</style>
</head>
<body>

<div id="test-screen">
  <div class="test-header">
    <h1>히라가나 쓰기</h1>
  </div>

  <!-- Q1 -->
  <div class="question-block q1-block">
    <div class="q-title-row">
      <span class="q-label">1</span>
      <span class="q-instruction">히라가나 <span id="q1-badges-inline"></span> 에 해당하는 10자를 쓰시오.</span>
    </div>
  </div>

  <!-- Q2 -->
  <div class="question-block">
    <div class="q-title-row">
      <span class="q-label">2</span>
      <span class="q-instruction">다음 단어에 해당하는 일본어를 히라가나로 쓰시오.</span>
    </div>
    <div class="word-grid" id="q2-word-grid"></div>
  </div>

  <div class="btn-row">
    <button class="btn-click-here" onclick="generateTest()">Click Here</button>
  </div>
</div>

<script>
/* =====================================================
   ✏️ 여기 단어만 바꾸세요!
   sang: 어려운 단어 (1개 출제)
   jung: 보통 단어  (2개 출제)
   ha:   쉬운 단어  (1개 출제)
===================================================== */
const WORDS = {
  sang: ['병원', '우체국', '학교', '도서관'],
  jung: ['우표', '고등학교', '모자', '산책', '공원', '선생님'],
  ha:   ['가방', '가족', '오후', '야구', '의자', '책상']
};
/* ===================================================== */

const FRONT_ROWS = [
  { name: '아행' }, { name: '카행' }, { name: '사행' },
  { name: '타행' }, { name: '나행' },
];
const BACK_ROWS = [
  { name: '하행' }, { name: '마행' },
  { name: '라행' }, { name: '야행+와행' },
];

function pick(arr, n) {
  const copy = [...arr], result = [];
  while (result.length < n && copy.length) {
    const i = Math.floor(Math.random() * copy.length);
    result.push(copy.splice(i, 1)[0]);
  }
  return result;
}

function generateTest() {
  const frontRow = pick(FRONT_ROWS, 1)[0];
  const backRow  = pick(BACK_ROWS, 1)[0];

  document.getElementById('q1-badges-inline').innerHTML =
    `<span class="row-badge-inline ${frontRow.name.length > 3 ? 'long' : ''}">${frontRow.name}</span>
     <span class="row-badge-inline ${backRow.name.length > 3 ? 'long' : ''}">${backRow.name}</span>`;

  const allWords = [
    ...pick(WORDS.sang, 1),
    ...pick(WORDS.jung, 2),
    ...pick(WORDS.ha,   1),
  ];

  /* 카드 순서 섞기 */
  for (let i = allWords.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [allWords[i], allWords[j]] = [allWords[j], allWords[i]];
  }

  const nums   = ['①','②','③','④'];
  const gridEl = document.getElementById('q2-word-grid');
  gridEl.innerHTML = '';

  allWords.forEach((word, idx) => {
    const wrap = document.createElement('div');
    wrap.className = 'word-card-wrap';
    wrap.innerHTML = `
      <div class="word-num">${nums[idx]}</div>
      <div class="word-card"><div class="word-korean">${word}</div></div>
    `;
    gridEl.appendChild(wrap);
  });
}

generateTest();
</script>
</body>
</html>
